version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: superinsight-postgres
    environment:
      POSTGRES_DB: superinsight
      POSTGRES_USER: superinsight
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superinsight -d superinsight"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: superinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: superinsight-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Label Studio
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: superinsight-label-studio
    ports:
      - "8080:8080"
    environment:
      DJANGO_DB: default
      POSTGRE_NAME: superinsight
      POSTGRE_USER: superinsight
      POSTGRE_PASSWORD: password
      POSTGRE_PORT: 5432
      POSTGRE_HOST: postgres
      LABEL_STUDIO_HOST: http://localhost:8080
      LABEL_STUDIO_USERNAME: admin@superinsight.com
      LABEL_STUDIO_PASSWORD: admin123
      # Language configuration - supports 'zh' (Chinese) or 'en' (English)
      # Label Studio has built-in Chinese localization with 85-90% coverage
      LABEL_STUDIO_LANGUAGE: zh
      LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED: "true"
    volumes:
      - label_studio_data:/label-studio/data
    networks:
      - superinsight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # SuperInsight API (for development)
  superinsight-api:
    build:
      context: .
      dockerfile: deploy/private/Dockerfile.api
    container_name: superinsight-api
    ports:
      - "${API_PORT:-8000}:8000"
      - "9090:9090"  # Prometheus metrics
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-superinsight}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-superinsight}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-superinsight}
      POSTGRES_USER: ${POSTGRES_USER:-superinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Label Studio
      LABEL_STUDIO_URL: http://label-studio:8080
      LABEL_STUDIO_API_TOKEN: ${LABEL_STUDIO_API_TOKEN:-}
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      
      # LLM Configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AZURE_API_KEY: ${AZURE_API_KEY:-}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
      
      # Application
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./logs/api:/app/logs
    networks:
      - superinsight-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      label-studio:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama Local LLM (Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: superinsight-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_ORIGINS: "*"
    volumes:
      - ollama_data:/root/.ollama
      - ./logs/ollama:/var/log/ollama
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend (Optional - for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superinsight-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_APP_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - superinsight-network
    depends_on:
      - superinsight-api
    profiles:
      - frontend

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  label_studio_data:
  ollama_data:

networks:
  superinsight-network:
    driver: bridge