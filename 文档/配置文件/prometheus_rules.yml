groups:
- name: quality_billing_alerts
  rules:
  - alert: QualityBillingHighErrorRate
    annotations:
      description: Error rate is above 10% for the last 5 minutes
      summary: High error rate in Quality Billing API
    expr: rate(quality_billing_api_requests_total{status_code=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
  - alert: QualityBillingLowQualityScore
    annotations:
      description: Average quality score is below 70% for the last 10 minutes
      summary: Low average quality score
    expr: avg(quality_billing_quality_score) < 0.7
    for: 10m
    labels:
      severity: warning
  - alert: QualityBillingHighResponseTime
    annotations:
      description: 95th percentile response time is above 2 seconds
      summary: High API response time
    expr: histogram_quantile(0.95, rate(quality_billing_api_response_time_seconds_bucket[5m]))
      > 2.0
    for: 5m
    labels:
      severity: warning
  - alert: QualityBillingNoActiveUsers
    annotations:
      description: No active users for the last 30 minutes
      summary: No active users detected
    expr: quality_billing_current_active_users == 0
    for: 30m
    labels:
      severity: warning
  - alert: QualityBillingSystemDown
    annotations:
      description: Quality Billing metrics endpoint is not responding
      summary: Quality Billing system is down
    expr: up{job="quality-billing-metrics"} == 0
    for: 1m
    labels:
      severity: critical
