version: '3.8'

services:
  # ===========================================================================
  # Core Application (Minimal Setup)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superinsight-app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://superinsight:password@postgres:5432/superinsight
      - REDIS_URL=redis://redis:6379/0
      # Optional services - will fail gracefully if not available
      - LABEL_STUDIO_URL=http://label-studio:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./logs:/var/log/superinsight
    restart: unless-stopped

  # ===========================================================================
  # Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: superinsight-postgres
    environment:
      - POSTGRES_USER=superinsight
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=superinsight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superinsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: superinsight-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Frontend
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superinsight-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: superinsight_network
    driver: bridge
