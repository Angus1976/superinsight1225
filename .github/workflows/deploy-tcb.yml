name: Deploy to TCB

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy (leave empty for auto)'
        required: false
        type: string

env:
  IMAGE_NAME: superinsight-enterprise
  REGISTRY: ccr.ccs.tencentyun.com

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml
        env:
          DATABASE_URL: sqlite:///./test.db
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_url: ${{ steps.build.outputs.image_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to TCB Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TCB_SECRET_ID }}
          password: ${{ secrets.TCB_SECRET_KEY }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/tcb/Dockerfile.fullstack
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.TCB_ENV_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ secrets.TCB_ENV_ID }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image URL
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ secrets.TCB_ENV_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT
          echo "Built image: $IMAGE_URL"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://${{ env.IMAGE_NAME }}.${{ secrets.TCB_ENV_ID_STAGING }}.ap-shanghai.tcb.qcloud.la
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install TCB CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to TCB Staging
        run: |
          tcb login --apiKeyId "${{ secrets.TCB_SECRET_ID }}" --apiKey "${{ secrets.TCB_SECRET_KEY }}"
          tcb framework deploy --mode container --envId "${{ secrets.TCB_ENV_ID_STAGING }}"
        env:
          TCB_ENV_ID: ${{ secrets.TCB_ENV_ID_STAGING }}

      - name: Verify deployment
        run: |
          HEALTH_URL="https://${{ env.IMAGE_NAME }}.${{ secrets.TCB_ENV_ID_STAGING }}.ap-shanghai.tcb.qcloud.la/health"
          for i in {1..30}; do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Staging deployment verified"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done
          echo "Deployment verification failed"
          exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://${{ env.IMAGE_NAME }}.${{ secrets.TCB_ENV_ID_PROD }}.ap-shanghai.tcb.qcloud.la
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install TCB CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to TCB Production
        run: |
          tcb login --apiKeyId "${{ secrets.TCB_SECRET_ID }}" --apiKey "${{ secrets.TCB_SECRET_KEY }}"
          tcb framework deploy --mode container --envId "${{ secrets.TCB_ENV_ID_PROD }}"
        env:
          TCB_ENV_ID: ${{ secrets.TCB_ENV_ID_PROD }}

      - name: Verify deployment
        run: |
          HEALTH_URL="https://${{ env.IMAGE_NAME }}.${{ secrets.TCB_ENV_ID_PROD }}.ap-shanghai.tcb.qcloud.la/health"
          for i in {1..30}; do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Production deployment verified"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done
          echo "Deployment verification failed"
          exit 1

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployment Info
            - Version: ${{ needs.build.outputs.version }}
            - Environment: Production
            - Image: ${{ needs.build.outputs.image_url }}

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install TCB CLI
        run: npm install -g @cloudbase/cli

      - name: Rollback
        run: |
          tcb login --apiKeyId "${{ secrets.TCB_SECRET_ID }}" --apiKey "${{ secrets.TCB_SECRET_KEY }}"
          
          # Determine which environment to rollback
          if [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            ENV_ID="${{ secrets.TCB_ENV_ID_PROD }}"
          else
            ENV_ID="${{ secrets.TCB_ENV_ID_STAGING }}"
          fi
          
          echo "Rolling back environment: $ENV_ID"
          tcb service rollback --envId "$ENV_ID" --serviceName "${{ env.IMAGE_NAME }}"

      - name: Notify rollback
        uses: slackapi/slack-github-action@v1
        if: always()
        with:
          payload: |
            {
              "text": "⚠️ Deployment rollback triggered for SuperInsight",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Rollback*\nRepository: ${{ github.repository }}\nRef: ${{ github.ref }}\nTriggered by: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
