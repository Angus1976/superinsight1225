  <rect x="10" y="12" width="12" height="8" rx="1" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- 数据柱 -->
  <rect x="12" y="17" width="1" height="2" fill="#52c41a"/>
  <rect x="14" y="16" width="1" height="3" fill="#52c41a"/>
  <rect x="16" y="15" width="1" height="4" fill="#52c41a"/>
