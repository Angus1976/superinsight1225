; SuperInsight TCB Enterprise Supervisor Configuration
; Manages PostgreSQL, Redis, FastAPI, Label Studio, and enterprise services

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=3
loglevel=%(ENV_SUPERVISOR_LOG_LEVEL)s
user=root
silent=false

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700
username=supervisor
password=supervisor_secret

[inet_http_server]
port=127.0.0.1:9001
username=supervisor
password=supervisor_secret

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock
username=supervisor
password=supervisor_secret

; Include individual process configurations
[include]
files = /etc/supervisor/conf.d/*.conf

; Event listener for graceful shutdown
[eventlistener:shutdown]
command=/app/scripts/graceful-shutdown.sh
events=PROCESS_STATE_STOPPING,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL
buffer_size=100
autostart=true
autorestart=false

; Event listener for process monitoring
[eventlistener:process_monitor]
command=/app/scripts/monitoring/process-monitor.sh
events=PROCESS_STATE_RUNNING,PROCESS_STATE_STOPPED,PROCESS_STATE_FATAL
buffer_size=100
autostart=true
autorestart=true
