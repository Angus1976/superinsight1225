<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperInsight 登录测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .accounts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .accounts h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .account-item:hover {
            background-color: #e9ecef;
            margin: 0 -10px;
            padding: 8px 10px;
            border-radius: 4px;
        }
        
        .account-item:last-child {
            border-bottom: none;
        }
        
        .account-info {
            flex: 1;
        }
        
        .account-name {
            font-weight: 500;
            color: #333;
        }
        
        .account-role {
            font-size: 12px;
            color: #666;
        }
        
        .account-credentials {
            font-size: 12px;
            color: #007bff;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        
        .status h4 {
            color: #0056b3;
            margin-bottom: 8px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 14px;
        }
        
        .status-ok {
            color: #28a745;
            font-weight: 500;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SuperInsight</h1>
            <p>企业级 AI 数据治理与标注平台</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" value="admin_test" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="status">
            <h4>系统状态</h4>
            <div class="status-item">
                <span>后端 API:</span>
                <span id="backendStatus">检查中...</span>
            </div>
            <div class="status-item">
                <span>数据库:</span>
                <span id="dbStatus">检查中...</span>
            </div>
            <div class="status-item">
                <span>认证系统:</span>
                <span id="authStatus">检查中...</span>
            </div>
        </div>
        
        <div class="accounts">
            <h3>测试账号</h3>
            <div class="account-item" onclick="fillAccount('admin_test', 'admin123')">
                <div class="account-info">
                    <div class="account-name">系统管理员</div>
                    <div class="account-role">ADMIN - 完全访问权限</div>
                </div>
                <div class="account-credentials">admin_test / admin123</div>
            </div>
            <div class="account-item" onclick="fillAccount('expert_test', 'expert123')">
                <div class="account-info">
                    <div class="account-name">业务专家</div>
                    <div class="account-role">BUSINESS_EXPERT - 数据分析</div>
                </div>
                <div class="account-credentials">expert_test / expert123</div>
            </div>
            <div class="account-item" onclick="fillAccount('annotator_test', 'annotator123')">
                <div class="account-info">
                    <div class="account-name">数据标注员</div>
                    <div class="account-role">ANNOTATOR - 数据标注</div>
                </div>
                <div class="account-credentials">annotator_test / annotator123</div>
            </div>
            <div class="account-item" onclick="fillAccount('viewer_test', 'viewer123')">
                <div class="account-info">
                    <div class="account-name">报表查看者</div>
                    <div class="account-role">VIEWER - 报表查看</div>
                </div>
                <div class="account-credentials">viewer_test / viewer123</div>
            </div>
        </div>
    </div>

    <script>
        // 检查系统状态
        async function checkSystemStatus() {
            try {
                // 检查后端健康状态
                const healthResponse = await fetch('http://localhost:8000/health');
                if (healthResponse.ok) {
                    document.getElementById('backendStatus').innerHTML = '<span class="status-ok">✅ 正常</span>';
                    document.getElementById('dbStatus').innerHTML = '<span class="status-ok">✅ 已连接</span>';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = '<span style="color: #dc3545;">❌ 离线</span>';
                document.getElementById('dbStatus').innerHTML = '<span style="color: #dc3545;">❌ 未连接</span>';
            }
            
            document.getElementById('authStatus').innerHTML = '<span class="status-ok">✅ 就绪</span>';
        }
        
        // 填充账号信息
        function fillAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>登录中...';
            
            try {
                const response = await fetch('http://localhost:8000/api/security/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`登录成功！欢迎 ${data.user.full_name} (${data.user.role})`, 'success');
                    
                    // 存储 token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // 3秒后跳转到主应用
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showMessage(data.detail || '登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请检查后端服务是否运行', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登录';
            }
        });
        
        // 页面加载时检查系统状态
        checkSystemStatus();
        
        // 每30秒检查一次系统状态
        setInterval(checkSystemStatus, 30000);
    </script>
</body>
</html>
