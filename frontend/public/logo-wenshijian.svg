<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#389e0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="55" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 主要图形：抽象的"问"字形状 + 数据可视化元素 -->
  
  <!-- "问"字的门框结构 -->
  <rect x="25" y="30" width="70" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="30" width="4" height="60" rx="2" fill="white" opacity="0.9"/>
  <rect x="91" y="30" width="4" height="60" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="86" width="70" height="4" rx="2" fill="white" opacity="0.9"/>
  
  <!-- 中间的"口"字 -->
  <rect x="40" y="45" width="40" height="30" rx="3" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- 数据可视化元素：柱状图 -->
  <rect x="45" y="65" width="4" height="8" rx="1" fill="url(#accentGradient)"/>
  <rect x="52" y="60" width="4" height="13" rx="1" fill="url(#accentGradient)"/>
  <rect x="59" y="55" width="4" height="18" rx="1" fill="url(#accentGradient)"/>
  <rect x="66" y="62" width="4" height="11" rx="1" fill="url(#accentGradient)"/>
  <rect x="73" y="58" width="4" height="15" rx="1" fill="url(#accentGradient)"/>
  
  <!-- 洞察之眼：代表"视" -->
  <circle cx="60" cy="52" r="8" fill="white" opacity="0.2"/>
  <circle cx="60" cy="52" r="4" fill="white" opacity="0.6"/>
  <circle cx="60" cy="52" r="2" fill="url(#accentGradient)"/>
  
  <!-- 连接线：代表"间"的概念 -->
  <path d="M 35 40 Q 60 35 85 40" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 35 80 Q 60 85 85 80" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- 装饰性数据点 -->
  <circle cx="30" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="90" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="30" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="90" cy="80" r="2" fill="white" opacity="0.6"/>
</svg>