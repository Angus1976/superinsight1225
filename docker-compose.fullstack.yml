services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: superinsight-postgres
    environment:
      POSTGRES_DB: superinsight
      POSTGRES_USER: superinsight
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superinsight -d superinsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: superinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: superinsight-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - superinsight-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Label Studio
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: superinsight-label-studio
    ports:
      - "8080:8080"
    environment:
      DJANGO_DB: default
      POSTGRE_NAME: superinsight
      POSTGRE_USER: superinsight
      POSTGRE_PASSWORD: password
      POSTGRE_PORT: 5432
      POSTGRE_HOST: postgres
      LABEL_STUDIO_HOST: http://localhost:8080
      LABEL_STUDIO_USERNAME: admin@superinsight.com
      LABEL_STUDIO_PASSWORD: admin123
      # Language configuration - supports 'zh' (Chinese) or 'en' (English)
      # Label Studio has built-in Chinese localization with 95%+ accuracy
      LABEL_STUDIO_LANGUAGE: zh
      LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED: "true"
    volumes:
      - label_studio_data:/label-studio/data
    networks:
      - superinsight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # SuperInsight Backend API
  superinsight-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: superinsight-api
    command: ["python", "-m", "uvicorn", "src.app_auth:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "info"]
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://superinsight:password@postgres:5432/superinsight
      REDIS_URL: redis://redis:6379/0
      LABEL_STUDIO_URL: http://label-studio:8080
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      DEBUG: "true"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      - .:/app
      - uploads:/app/uploads
    networks:
      - superinsight-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      label-studio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # SuperInsight Frontend
  superinsight-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superinsight-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_APP_ENV: development
      VITE_APP_TITLE: SuperInsight
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - superinsight-network
    depends_on:
      superinsight-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  label_studio_data:
    driver: local
  uploads:
    driver: local

networks:
  superinsight-network:
    driver: bridge
