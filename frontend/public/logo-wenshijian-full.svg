<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#262626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#595959;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LOGO图标部分 -->
  <g transform="translate(10, 10)">
    <!-- 背景圆形 -->
    <circle cx="30" cy="30" r="28" fill="url(#logoGradient)"/>
    
    <!-- "问"字结构 -->
    <rect x="12" y="15" width="36" height="2.5" rx="1.25" fill="white" opacity="0.9"/>
    <rect x="12" y="15" width="2.5" height="30" rx="1.25" fill="white" opacity="0.9"/>
    <rect x="45.5" y="15" width="2.5" height="30" rx="1.25" fill="white" opacity="0.9"/>
    <rect x="12" y="42.5" width="36" height="2.5" rx="1.25" fill="white" opacity="0.9"/>
    
    <!-- 中心数据可视化 -->
    <rect x="20" y="22" width="20" height="16" rx="2" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- 数据柱 -->
    <rect x="23" y="32" width="2" height="4" rx="0.5" fill="#52c41a"/>
    <rect x="26" y="30" width="2" height="6" rx="0.5" fill="#52c41a"/>
    <rect x="29" y="28" width="2" height="8" rx="0.5" fill="#52c41a"/>
    <rect x="32" y="31" width="2" height="5" rx="0.5" fill="#52c41a"/>
    <rect x="35" y="29" width="2" height="7" rx="0.5" fill="#52c41a"/>
    
    <!-- 洞察之眼 -->
    <circle cx="30" cy="26" r="3" fill="white" opacity="0.3"/>
    <circle cx="30" cy="26" r="1.5" fill="#52c41a"/>
  </g>
  
  <!-- 中文名称 -->
  <text x="80" y="35" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="600" fill="url(#textGradient)">问视间</text>
  
  <!-- 英文名称 -->
  <text x="80" y="55" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="#8c8c8c" letter-spacing="1px">SuperInsight</text>
  
  <!-- 标语 -->
  <text x="80" y="70" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="11" font-weight="300" fill="#bfbfbf">智能数据洞察平台</text>
</svg>